            <div class="card" style="width: 18rem;">
                <div class="card-header text-center">
                    Detalle
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>ID:</b> {{producto.id}}</li>
                    <li class="list-group-item"><b>Nombre:</b> {{producto.nombre}}</li>
                    <li class="list-group-item"><b>Precio:</b> {{producto.precio}} â‚¬</li>
                </ul>
                <div class="card-footer">
                    <button class="btn btn-outline-primary btn-block" (click)="volver()">
                        <i class="fa-solid fa-backward"></i> Volver
                    </button>
                </div>
            </div>
           
        </div>
    </div>
</div>
